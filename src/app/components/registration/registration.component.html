<div class="login">
  <div class="login-section">
    <form (ngSubmit)="onSubmit()">
      <div class="login-input">
        <div class="login-icon">
          <span class="icon icon-account_circle-grey"></span>
        </div>
        <div class="input-row">
          <input type="email" id="input-email" name="email" placeholder="E-mail" [(ngModel)]="email" required>
          <label for="input-email">E-mail</label>
        </div>
      </div>
      <div class="login-input">
        <div class="login-icon">
          <span class="icon icon-lock-grey"></span>
        </div>
        <div class="input-row">
          <input type="password" name="password" placeholder="Пароль" [(ngModel)]="password" required>
          <label class="label-log" for="input-email">Пароль</label>
        </div>
      </div>
      <div class="login-btn">
        <input class="login-enter" type="submit" value="зарегестрироваться">
      </div>
      <div class="login-check">
        <input type="checkbox" id="login-check">
        <label for="login-check">Сохранить пароль</label>
      </div>
      <div class="login-check">
        <label routerLink="/login">или войти</label>
      </div>
    </form>
  </div>
</div>
